<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/chatStyle.css">
    </head>
    <body>
        <img class="koala-eyes" src="assets/img/koala-eyes.svg" alt="KoalaChat FTW"/>
        
        <div class="fabs">
            <div class="chat white">
                <div class="chat_login">
                    <input id="email" name="chat_message" placeholder="Your Cool Email" class="chat_field chat_message"></input>
                    <input id="password" type="password" name="chat_message" placeholder="Your Strong Password" class="chat_field chat_message"></input>
                    <a href="#" id="email_login" class="button login">Login</a>
                    <a href="#" id="reg_options" class="button register">Register</a>
                </div>

                <div id="chat_converse" class="chat_converse">
                    <span class="chat_msg_item chat_msg_item_admin">Hi! How may I be of service</span>
                </div>
                
                <div class="fab_field">
                    <a id="fab_listen" class="fab"><i class="zmdi zmdi-mic-outline"></i></a>
                    <a id="fab_send" class="fab"><i class="zmdi zmdi-mail-send"></i></a>
                    <textarea id="chatSend" name="chat_message" placeholder="Pssst! Say something..." class="chat_field chat_message"></textarea>
                </div>
            </div>
            <a id="prime" class="fab chathead-closed"><i class="prime zmdi"></i></a>
        </div>
        
        <script src="js/socket.io.js"></script>
        <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
        <script id="koala-index" u="5830c539d561c1dcdb6598a7" src="js/index.js"></script>
        
    </body>
</html>
